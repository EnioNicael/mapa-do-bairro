<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Mapa do bairro</title>
  </head>
  <body>
    <div class="container-fluid container-custom">
    <!-- NAVBAR -->
      <div class="row nav-height">
        <nav class="navbar navbar-dark bg-dark navbar-expand-md padding-custom col-12">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#filtro">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="filtro">
            <div class="input-group">
              <input placeholder="Search…" type="search" class="form-control" aria-label="Text input with segmented dropdown button" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
              <div class="input-group-append">
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <!-- preenche a lista em um menu dropdown-->
                <div class="dropdown-menu" data-bind="foreach: filter">
                  <a class="dropdown-item" href="#" data-toggle="modal" data-target="#exampleModalCenter" data-bind="text: name, click: $parent.filterMarkers"></a>
                </div>
              </div>
            </div>
          </div>
          <!-- Mostra as Informações sobre o local em um modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle" data-bind="text: title"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <ul data-bind="html: article">
                  </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" data-bind="click: showListings">Close</button>
                </div>
              </div>
            </div>
          </div>

        </nav>
    </div>
    <!-- Google Maps -->
    <div class="row map-height">
      <main id="map" class="col-12" ></main>
    </div>
     <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <!-- Knockout -->
    <script src="js/knockout-3.4.2.js"></script>
     <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyBK2h3f9AligkZqS2Jt0V1AyRUMBzTxE_w&v=3&callback=initMap" onerror="googleError()"></script>
    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
