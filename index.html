<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>

    <title>Mapa do bairro</title>
  </head>
  <body>
    <!-- local onde o mapa sera inserido -->
    <div id="map">
    </div>

    <script>
      var map;
      // Cria o mapa, modelo developers.google.com/maps/documentation
      function initMap(){
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -21.128627, lng: -56.492892},
          zoom: 15
        });
      }
    </script>
    <!-- Location: -22.229462,-54.844561 -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK2h3f9AligkZqS2Jt0V1AyRUMBzTxE_w&v=3&callback=initMap">
    </script>
  </body>
</html>
